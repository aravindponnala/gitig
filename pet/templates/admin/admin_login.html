<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    body {
        margin: 0%;
        padding: 0%;
        overflow-x: hidden;
    }



    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {

        #grad1 {
            min-height: 98vh;
            width: auto;
            border-radius: 10px;
            filter: brightness(100%);
            height: auto;
            background-color: lightgrey;
            /* For browsers that do not support gradients */
            background-image: linear-gradient(to right, white, lightgrey);
            /* Standard syntax (must be last) */
        }
#enter_email_col{
  margin-top: 45%;
}
#company_logo_img{
  width: 40%;
}
#exampleInputEmail1{
  border-style: solid;
  border-color: green;

  text-align: center;
  margin-left: auto;
  margin-right: auto;
      width: 100%;
    } 
    #exampleInputPassword1{
      border-style: solid;
  border-color: green;
  border-radius: 30px;
      text-align: center;
  margin-left: auto;
  margin-right: auto;
      width: 100%;
    }
    }

            border-radius: 10px;

            background-color: lightgrey;

        #company_logo_img{

        #enter_email_col{
  margin-top: 22%;
}
#exampleInputEmail1{
  border-style: solid;
  border-color: green;
  border-radius: 30px;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
      width: 70%;
    } 
    #exampleInputPassword1{
      border-style: solid;
  border-color: green;
  border-radius: 30px;
      text-align: center;
  margin-left: auto;
  margin-right: auto;
      width: 70%;
    }
    }

    @media only screen and (min-width: 768px) {
        #grad1 {
            min-height: 100vh;
            width: auto;
            border-radius: 10px;
            filter: brightness(100%);
            height: auto;
            background-color: lightgrey;
            /* For browsers that do not support gradients */
            background-image: linear-gradient(to right, white, lightgrey);
            /* Standard syntax (must be last) */
        }
        #company_logo_img{
  width: 25%;
}
        #enter_email_col{

#exampleInputEmail1{

      width: 60%;

    #exampleInputPassword1{
      border-style: solid;
  border-color: green;
  border-radius: 30px;
      text-align: center;
  margin-left: auto;

      width: 60%;

    /* Large devices (laptops/desktops, 992px and up) */

        #grad1 {
            min-height: 100vh;
            width: auto;
            border-radius: 10px;

        #enter_email_col{
  margin-top: 12%;
}
#company_logo_img{

}
        #exampleInputEmail1{

  margin-right: auto;
      width: 40%;
    } 
    #exampleInputPassword1{
      border-style: solid;
  border-color: green;
  border-radius: 30px;
      text-align: center;
  margin-left: auto;
  margin-right: auto;
      width: 40%;
    }  
    }

    /* Extra large devices (large laptops and desktops, 1200px and up) */
    @media only screen and (min-width: 1200px) {
        #grad1 {
            min-height: 100vh;
            width: auto;
            border-radius: 10px;
            filter: brightness(100%);
            height: auto;
            background-color: lightgrey;
            /* For browsers that do not support gradients */
            background-image: linear-gradient(to right, white, lightgrey);
            /* Standard syntax (must be last) */
        }
        #enter_email_col{
  margin-top: 12%;
}
#company_logo_img{
  width: 20%;
}
#exampleInputEmail1{
  border-style: solid;
  border-color: green;
  border-radius: 30px;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
      width: 40%;

    #exampleInputPassword1{
      border-style: solid;
  border-color: green;
  border-radius: 30px;
      text-align: center;
  margin-left: auto;
  margin-right: auto;
      width: 40%;
    }   
    }
    </style>
<body>

    <div id="grad1">
        <div class="wrapper">
            <div class="container">
              <form class=""  method="post" autocomplete="off">
                {% csrf_token %}

                <div class="row" >
                  <div class="col"  id="enter_email_col">
                 <center> <img id="company_logo_img"
                  src="{% static 'media/Siva-Company-logo copy.png' %}"></center>
                </div>
              </div>
                <div class="row" id="enter_email_row">
                  <div class="col-12" >
                <div class="form-group">
               
                  <input type="text" class="form-control" id="exampleInputEmail1"  name="username" value="" autocomplete="off" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                </div>

                </div>
                <div class="row">
                  <div class="col-12">
                <div class="form-group">
                
                  <input type="password"  name="password" value="" autocomplete="off" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-12">
               <center> <button type="submit" class="btn btn" name="button" style="background-color: #003300;color: white;">Login</button></center>
                  </div>
                </div>
              </form>
        </div>
        </div>
        </div>
        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
