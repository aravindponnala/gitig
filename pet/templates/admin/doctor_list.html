<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor list</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <style media="screen">
    #customers {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

  #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
  }

  #customers tr:nth-child(even){background-color: #f2f2f2;}

  #customers tr:hover {background-color: #ddd;}

  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
  }
  </style>
  </head>
  <body>
     <div class="wrapper">
            <div class="container" style="text-align: center;">
              <div class="row" style="text-align: right;">
                <div class="col">
                  <a href="{% url 'admin_home_page' %}" role='button' class="btn btn-success">Home</a>
                </div>
              </div>
    <h3>List of Doctors</h3>
     <table id="customers">
          <thead>
          <tr>
        
          <th><center>Doctor name</center></th>
          <th><center> Details</center></th>
          </tr>
          </thead>
          {% for list in doctor_list %}
          <form action="" method="POST">
            {% csrf_token %}
          <tbody>
            <tr>
             <td><b>{{ list.first_name }}</b></td>
          
          <td><button type="submit" class="btn">View</button></td>
        
          <input type="hidden" value="{{ list.pk }}" name="doc_pk">
         
          </tr>
          </tbody>
          </form>
          {% endfor %} 
        </table>
      </div></div>
  </body>
</html>
