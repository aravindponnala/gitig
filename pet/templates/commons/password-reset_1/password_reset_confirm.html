<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title> password reset</title>


<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web" rel="stylesheet">

</head>

    <style>
        @media only screen
and (min-device-width : 320px)
and (max-device-width : 812px) {
body{
    font-size: 16px;
    font-weight:bold;
}
  html {
         margin:0;
        padding:0;
    overflow-x: hidden;
    }


             #grad1 {
                min-width:99%;
                 min-height: 93vh;
                 height: auto;

                border-radius: 10px;
                filter: brightness(100%);
                {#height: calc(100vw);#}
                background-color: red; /* For browsers that do not support gradients */
                background-image: linear-gradient(to right, white, lightgrey); /* Standard syntax (must be last) */
            }
            #heading_id {

                background-color: #003300;
                color: white;
                text-align: center;
                margin-top: 0.2px;
                border-left: none;
                width: 80%;

                padding-top: 4px;
            }

     #Submit{

         margin-top: 2%;
            background-color: #003300;
            color: white;
        }
     #enter_your_new_password{
         text-align: center;
         margin-top: 2%;

         width: 95%;
     }
     #change_password_wrapper_id{
         text-align: center;
     }
        }





{#=====================DESKTOP (FOR portrait)==========================#}

       @media all and (min-width: 1024px) and (max-width: 1800px) {

             #grad1 {
            filter:brightness(100%);
            min-height: 98vh;
            height: auto;
            background-color: red; /* For browsers that do not support gradients */
            background-image: linear-gradient(to right, white , lightgrey); /* Standard syntax (must be last) */
            }
 #heading_id {
                text-align: center;
                background-color: #003300;
                color: white;
                border-radius: 30px;
                margin-left: 37%;
                border-width: 0.75px;
                width: 25%;

            }
            body{
              overflow: hidden;
            }


     #Submit{
         margin-left: 40%;
         margin-top: 2%;
            background-color: #003300;
            color: white;
        }
     #enter_your_new_password{
         text-align: center;
         margin-top: 2%;
         margin-left: 27%;
         width: 40%;
     }
       }

</style>
<body>
      <!-- Page Content -->
<div id="grad1">
<div id="first_div">
     <div class="row">
         <div class="col">
             <h3 id="heading_id" style="  font-weight: bold;border-style:solid;border-color: darkgreen;">RESET PASSWORD </h3>
         </div>
     </div>
  <div id="wrapper" class="wrapper ml-4">
   <div class="container">
      <div class="container-fluid">
            <div class="row">
                <input type="text" class="form-control" id="enter_your_new_password"  name="" style="border-color: #1f7a1f;border-radius: 30px;" placeholder="Enter your new password">
            </div>
            <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
                <div class="wrapper" id="change_password_wrapper_id">
                    <button type="submit" class="btn btn" id="Submit">Submit</button>
                </div>
        </form>
      </div>
     </div>
   </div>
   </div>
   </div>

</body>
</html>
