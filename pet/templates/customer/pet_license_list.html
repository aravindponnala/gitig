          <div class="overlay-content">
            <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab" id="pet_profile"

                My pets
              </a></li>
              <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab"
                      id="about_us" style="font-weight: bold;" href="{% url 'aboutus' %}">About us </a></li>
          </div>
      </div>
      <span style="font-size:30px;cursor:pointer;" id="span_id" onclick="openNav()">&#9776;</span>
          </div>
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">

          <a> <button type="button" class="btn btn"
                  style="background-color: #003300;color: white;width: fit-content;float: right;"
                  id="back_button_id" onclick="window.history.go(-1); return false;">Back</button>
          </a>
        
      </div>
      </div>

            <div id="heading_div">
                <h3 id="heading_id"> PET DETAIL LIST</h3>
            </div>
            <div class="container mt-4">
                {% for p_list in pet_list %}
             <div class="row mt-2">
                 <div class="col-12 col-md-12 col-sm-12 col-lg-12">
                    
                <div class="card" id="card_id">
                    <div class="card-body">
                    <div class="row">
                        <div class="col-6 col-md-6 col-sm-3 col-lg-6">
                            <label>Pet name:</label>
                            {{p_list.name}}
                        </div>
                        <div class="col-6 col-md-6 col-sm-3 col-lg-6">
                            <label>Age:</label>
                            {{p_list.dob}}
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-12 col-sm-12 col-lg-12">
                                <label>Customer ID:</label>
                                {{customer_id}}
                            </div>
                           </div>
                           <div class="row">
                            <div class="col-12 col-md-12 col-sm-12 col-lg-12">
                                <label>Pet license:</label>
                                {{p_list.pet_license}}                            </div>
                           </div>
                      <a href="{% url 'serial_verificetion' pet_id=p_list.pet_id customer_id=customer_id %}" class="btn btn" id="submit_button">Submit</a>
                    </div>
                    </div>
                  </div>
                  
           </div>
