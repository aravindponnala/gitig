{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enter mobile number</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


</head>
<style>


{#=====================ANDROID MOBILE (FOR portrait)==========================#}

@media only screen
and (min-device-width : 320px)
and (max-device-width : 812px) {
    #wrapper_id {
        width: 100%;
    }


    .row {
        width: 100%;
    }

    .col {
        width: 100%;
    }




    body {
        height: auto;
        width: auto;
    {#margin-top: 10px;#}{#border-style: solid;#}{#border-width: 2px;#}{#border-color: darkgreen;#}{#margin-left: 2px;#}{#border-radius: 10px;#}{#margin-right: 2px;#}
    }

    #grad1 {
        min-height: 179vw;
        filter: brightness(100%);
        border-radius: 10px;
        height: auto;
        background-color: red; /* For browsers that do not support gradients */
        background-image: linear-gradient(to right, white, lightgrey); /* Standard syntax (must be last) */
    }




    #submit_btn{
        background-color: #003300;
        color: white;
        margin-left: 35%;
    }
    #enter_mobile_number{

      border-width: 0.75px;
        border-color: #1f7a1f;
        border-radius: 30px;
    text-align: center;
        margin-top: 60%;
    }
}
    {#------------------------desktop--------------------------------#}
     @media all and (min-width: 1024px) and (max-width: 1800px) {

         #grad1 {
             filter: brightness(100%);
             min-height: 98vh;
             height: auto;
             background-color: red; /* For browsers that do not support gradients */
             background-image: linear-gradient(to right, white, lightgrey); /* Standard syntax (must be last) */
         }
 #submit_btn{
        background-color: #003300;
        color: white;
     margin-left: 45%;

    }
    #enter_mobile_number{

      border-width: 0.75px;
        border-color: #1f7a1f;
        border-radius: 30px;
    text-align: center;
    width: 40%;
        margin-top: 10%;
        margin-left: 30%;
    }

     }
</style>
<body>
<div id="grad1">
     <div id="first_div">


  <div id="wrapper_id" class="wrapper ">
   <div class="container" id="container_id">
      <div class="container-fluid">
          <form method="POST">
              {% csrf_token %}
             <div class="row">
            <div class="col">

                    <input type="text" name="mobile" class="form-control"   id="enter_mobile_number" placeholder="Enter mobile number">

            </div>
        </div>
              <br>
              <div class="row">
            <div class="col">

              <button type="submit" class="btn btn btn-lg offset-2" id="submit_btn" value="submit">submit</button>
            </div>
          </div>
<br>
    </form>

          </div>
      </div>
    </div>
</div>
</div>
</body>
</html>
