<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit pet details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<style>
    .row:before,
    .row:after {
        display: inline-block !important;
    }

    body {
        font-size: 16px;
    }

    #grad1 {
        filter: brightness(100%);
        min-width: 100%;
        width: auto;
        min-height: 100vh;
        height: auto;
        background-color: lightgrey;
        /* For browsers that do not support gradients */
        background-image: linear-gradient(to right, white, lightgrey);
        /* Standard syntax (must be last) */
    }

    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
        #card_id {
            margin-top: 35%;
            margin-right: auto;
            margin-left: auto;
            width: 100%;
        }

        #heading_div {
            margin-top: 1%;
            width: fit-content;
            background-color: #003300;
            color: white;
        }

        #heading_id {
            margin: 5px;
            padding: 5px;
        }

        #gender_label {
            font-size: 14px;
        }

        #pet_name_label {
            font-size: 14px;
        }

        #breed_label {
            font-size: 14px;
        }

        #age_label {
            font-size: 14px;
        }

        #back_button_id {
            margin: 8%;
        }
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */
    @media only screen and (min-width: 600px) {
        #card_id {
            margin-top: 15%;
            margin-right: auto;
            margin-left: auto;
            width: 100%;
        }

        #heading_div {
            margin-top: 1%;
            width: fit-content;
            background-color: #003300;
            color: white;
        }

        #heading_id {
            margin: 5px;
            padding: 5px;
        }

        #back_button_id {
            margin: 2%;
            margin-right: 10%;
        }
    }

    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {
        #card_id {
            margin-top: 15%;
            margin-right: auto;
            margin-left: auto;
            width: 80%;
        }

        #heading_div {
            margin-top: 1%;
            float: right;
            width: fit-content;
            background-color: #003300;
            color: white;
        }

        #heading_id {
            margin: 5px;
            padding: 5px;
        }

        #back_button_id {
            margin: 2%;
        }
    }

    /* Large devices (laptops/desktops, 992px and up) */
    @media only screen and (min-width: 992px) {
        body {
            overflow-x: hidden;
        }

        #card_id {
            margin-top: 8%;
            margin-right: auto;
            margin-left: auto;
            width: 60%;
        }

        #heading_div {
            margin-top: 1%;
            float: right;
            width: fit-content;
            background-color: #003300;
            color: white;
        }

        #heading_id {
            margin: 5px;
            padding: 5px;
        }

        #back_button_id {
            margin: 2%;
        }
    }

    /* Extra large devices (large laptops and desktops, 1200px and up) */
    @media only screen and (min-width: 1200px) {
        body {
            overflow-x: hidden;
        }

        #card_id {
            margin-top: 10%;
            margin-right: auto;
            margin-left: auto;
            width: 60%;
        }

        #heading_div {
            margin-top: 1%;
            float: right;
            width: fit-content;
            background-color: #003300;
            color: white;
        }

        #heading_id {
            margin: 5px;
            padding: 5px;
        }

        #back_button_id {
            margin-top: 1%;
            margin-right: 25%;
        }
    }
</style>
