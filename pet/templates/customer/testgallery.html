<style>
  body {
    background-color: #F0F0F0;
  }

  #circle_id {
    height: 100px;
    width: 100px;
    background-color: #bbb;
    border-radius: 50%;

  }

  #circle_id2 {

  }

  .overlay {
    height: 100%;

    z-index: 1;
    top: 0;
    left: 0;

    background-color: white;

  }

  .overlay-content {

    width: 100%;

  }

  .overlay a {
    padding: 8px;

  }

  #pet_profile {
    font-size: 16px;

  }


  #blog {

    font-size: 16px;
    color: #003300;

  }

  #vaccination_history {

    color: #003300;

    color: #003300;

  }

    color: #003300;

  /* Extra small devices (phones, 600px and down) */
  @media only screen and (max-width: 600px) {
    body {
      overflow-x: hidden;
    }

    #img_id {

      width: 98%;
      height: 100% !important;

    }

    #back_button_id {
      margin: 4%;
    }
  }

  /* Small devices (portrait tablets and large phones, 600px and up) */
  @media only screen and (min-width: 600px) {
    #img_id {
      width: 99%;
      height: 100% !important;

    }

    #back_button_id {
      margin: 2%;
    }
  }

  /* Medium devices (landscape tablets, 768px and up) */
  @media only screen and (min-width: 768px) {
    #img_id {
      width: 99%;
      height: 100%;
    }

    #back_button_id {
      margin: 2%;
    }

    #close_btn {
      margin-left: 80%;
    }
  }

  /* Large devices (laptops/desktops, 992px and up) */
  @media only screen and (min-width: 992px) {
    body {
      overflow-y: hidden;
    }

    #img_id {
      width: 99%;
      height: 100px;

    }

    #back_button_id {
      margin: 1%;
    }

    #close_btn {
      margin-left: 80%;
    }
  }

  /* Extra large devices (large laptops and desktops, 1200px and up) */
  @media only screen and (min-width: 1200px) {
    body {
      overflow-y: hidden;
    }

    #img_id {
      width: 98%;
      height: 200px !important;
    }

    #back_button_id {
      margin: 1%;
    }

    #close_btn {
      margin-left: 80%;
    }
  }


  #gallery img {
    height: 75vw;
    -o-object-fit: cover;
    object-fit: cover;
  }

  @media (min-width: 576px) {
    #gallery img {
      height: 35vw;
    }
  }

  @media (min-width: 992px) {
    #gallery img {
      height: 18vw;
    }

  }

  .carousel-item img {
    height: 100vw;
    -o-object-fit: cover;
    object-fit: cover;
  }

  @media (min-width: 576px) {
    .carousel-item img {
      height: 350px;
    }
  }

  * {
    -webkit-transition: 0.3s;
    transition: 0.3s;
  }

  #gallery.custom {
    padding: 0 15px;
  }

  #gallery.custom img {
    display: block;
    margin: 15px 0;
    border-radius: 300px 30px 300px 300px;
  }

  #gallery.custom img:hover {
    border-radius: 30px 90px 30px 30px;
  }

  #exampleModal.custom .modal-content {
    background: none;
    border: none;
  }

  #exampleModal.custom .modal-header {
    border: none;
  }

  #exampleModal.custom .modal-header button {
    background: none;
    border-radius: 100px 100px 0 0;
    padding: 5px 10px;
    opacity: 1;
    position: relative;
    top: 3px;
    border: solid 2px white;
  }

  @media (min-width: 992px) {
    #exampleModal.custom .modal-header button {
      top: 15px;
    }
  }

  #exampleModal.custom .modal-header button:hover {
    top: 3px;
  }

  #exampleModal.custom .modal-header span {
    color: white;
  }

  #exampleModal.custom .modal-body {
    padding: 0;
    border: none;
    position: relative;
  }

  #exampleModal.custom .modal-body::before,
  #exampleModal.custom .modal-body::after {
    content: '';
    height: 50px;
    width: 50px;
    display: block;
    position: absolute;
    background: white;
    border-radius: 3px 10px;
  }

  @media (min-width: 768px) {

    #exampleModal.custom .modal-body::before,
    #exampleModal.custom .modal-body::after {
      border-radius: 3px 30px;
      height: 100px;
      width: 100px;
    }
  }

  #exampleModal.custom .modal-body::before {
    top: -5px;
    left: -5px;
  }

  @media (min-width: 768px) {
    #exampleModal.custom .modal-body::before {
      top: -15px;
      left: -15px;
    }
  }

  #exampleModal.custom .modal-body::after {
    bottom: -5px;
    right: -5px;
    z-index: -1;
  }

  @media (min-width: 768px) {
    #exampleModal.custom .modal-body::after {
      bottom: -15px;
      right: -15px;
    }
  }

  #exampleModal.custom .modal-footer {
    border: none;
    margin-top: 60px;
  }

  @media (min-width: 992px) {
    #exampleModal.custom .modal-footer {
      margin-top: 40px;
    }
  }

  #exampleModal.custom .modal-footer .btn {
    margin: auto;
    border: solid 2px white;
    background: none;
    text-transform: uppercase;
    font-size: 0.8em;
    letter-spacing: 0.1em;
    font-weight: bold;
    padding: 0.2em 0.7em;
  }

  #exampleModal.custom .modal-footer .btn:hover {
    background: white;
    color: black;
  }

  #exampleModal.custom .carousel-control-prev,
  #exampleModal.custom .carousel-control-next {
    font-size: 2em;
    top: auto;
    opacity: 1;
    bottom: -52px;
  }

  @media (min-width: 768px) {

    #exampleModal.custom .carousel-control-prev,
    #exampleModal.custom .carousel-control-next {
      top: 0;
      opacity: 0.5;
      bottom: 0;
    }
  }

  #exampleModal.custom .carousel-control-next-icon,
  #exampleModal.custom .carousel-control-prev-icon {
    height: 30px;
    width: 30px;
  }

  @media (min-width: 768px) {
    #exampleModal.custom .carousel-control-prev {
      left: -90px;
    }
  }

  @media (min-width: 768px) {
    #exampleModal.custom .carousel-control-next {
      right: -90px;
    }
  }

  #exampleModal.custom .carousel-indicators {
    bottom: -60px;
  }

  @media (min-width: 992px) {
    #exampleModal.custom .carousel-indicators {
      bottom: -30px;
    }
  }

  #exampleModal.custom .carousel-indicators li {
    height: 30px;
    border-radius: 100px;
    background: none;
    border: solid 2px white;
  }

  @media (min-width: 992px) {
    #exampleModal.custom .carousel-indicators li {
      height: 10px;
    }
  }

  #exampleModal.custom .carousel-indicators li:hover {
    background: white;
  }

  #exampleModal.custom .carousel-indicators li.active {
    background: white;
  }

  /* The switch - the box around the slider */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  @media (min-width: 576px) {
    .switch {
      margin: 0;
    }
  }

  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked+.slider {
    background-color: #2196F3;
  }

  input:focus+.slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked+.slider:before {
    -webkit-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  .switch-wrap {
    text-align: center;
    background-color: #b1fbc1;
    padding: 30px;
    border-radius: 3px;
    margin: 30px 0 0;
  }

  @media (min-width: 576px) {
    .switch-wrap {
      position: fixed;
      bottom: 0;
      display: -webkit-box;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: reverse;
      flex-direction: row-reverse;
      -webkit-box-align: center;
      align-items: center;
      width: 100%;
      -webkit-box-pack: center;
      justify-content: center;
      padding: 10px;
    }
  }

  .switch-text {
    display: block;
    margin: 0.5em;
  }

  @media (min-width: 576px) {
    .switch-text {
      margin: 0 1em 0 0;
    }
  }



  body {
    /* Set "my-sec-counter" to 0 */
    counter-reset: my-sec-counter;
  }

  img::before {
    /* Decrement "my-sec-counter" by 1 */
    counter-increment: my-sec-counter 1;
    content: ""counter(my-sec-counter);
  }
</style>

<body>

  <div id="grad1">





    <div id="first_div">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" id="close_btn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
              <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab"

                  My pets
                </a></li>
              <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab" id="about_us"

              <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab" id="about_us"
                  style="font-weight: bold;" href="{% url 'logout' %}">Sign out </a></li>
            </div>
          </div>

          <span style="font-size:30px;cursor:pointer;" id="span_id" onclick="openNav()">&#9776;</span>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

          <a> <button type="button" class="btn btn"
              style="background-color: #003300;color: white;width: fit-content;float: right;" id="back_button_id"
              onclick="window.history.go(-1); return false;">Back</button>
          </a>

        </div>
      </div>
      <div class="container">
        <div class="container-fluid">

          <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">


            {% for image in images %}
            <div class="col-4 col-sm-3 col-md-2 col-lg-2 mt-2 m-0 p-0" id="img_col">
              <img src="{{ media_url }}{{image.gal_img}}" data-target="#carouselExample"
                data-slide-to="{{ forloop.counter }}" id="img_id">

            </div>
            {% endfor %}



          </div>

          <!-- Modal -->
          <!-- 
This part is straight out of Bootstrap docs. Just a carousel inside a modal.
-->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <button onclick="func()" style="border: none;margin-left: 45%;margin-bottom: 1%;"><i
                      class="material-icons">delete</i></button>
                  <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                      {% for image in images %}
                      <li data-target="#carouselExample" data-slide-to="{{ forloop.counter }}"></li>
                      {% endfor %}

                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100">
                      </div>

                      {% for x in images %}
                      <div class="carousel-item ">
                        <form method="post" id="myForm">
                          {% csrf_token %}
                          <img class="d-block w-100" src="{{ media_url }}{{x.gal_img}}">

                          <input type="hidden" name="img" value="{{x.id}}">
                          <br>
                          <br>
                        </form>
                      </div>
                      {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/popper.min.js"></script> -->

  <script type="text/javascript">
    function switchStyle() {
      if (document.getElementById('styleSwitch').checked) {
        document.getElementById('gallery').classList.add("custom");
        document.getElementById('exampleModal').classList.add("custom");
      } else {
        document.getElementById('gallery').classList.remove("custom");
        document.getElementById('exampleModal').classList.remove("custom");
      }
    }

    function func() {
      document.getElementById("myForm").submit();
    }


    function openNav() {
      if (window.matchMedia("(min-width: 993px)").matches) {
        document.getElementById("myNav").style.width = "29%";
      }
      else {
        document.getElementById("myNav").style.width = "75%";

      }
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
