    <input type="hidden" value="{{ customer_id }}" id="customer_id" name="customer_id">

    <div id="grad1">
        <div class="wrapper">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" id="close_btn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab" id="pet_profile"

                                My pets
                              </a></li>
                            <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab"
                                    id="about_us" style="font-weight: bold;" href="{% url 'aboutus' %}">About us</a></li>
                        </div>
                    </div>
                    <span style="font-size:30px;cursor:pointer;" id="span_id" onclick="openNav()">&#9776;</span>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">

                            id="back_button_id" onclick="window.history.go(-1); return false;">Back</button>
                    </a>

                </div>
            </div>
            <div id="heading_div">
                <h3 id="heading_id"> BOOKING SUMMARY</h3>

            </div>
            <div class="container mt-4">

                <div class="row" id="registration_charges_row">
                    <div class="col-xs-8 col-sm-8 col-md-7 col-lg-7">
                        <label id="registration_charges" style="color: #003300;">Pet registration charges:</label>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        200
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8  col-sm-8 col-md-7 col-lg-7">
                        <label id="service_charges" style="color: #003300;">Service charges:</label>
                    </div>
                    <div class="col-xs-4  col-sm-4 col-md-4 col-lg-4">
                        30
                    </div>
                </div>
                <hr id="hr_first">
                <div class="row">
                    <div class="col-xs-8  col-sm-8 col-md-7 col-lg-7" >
                        <label id="sub_total" style="color: #003300;">Sub total:</label>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        230
                    </div>
                </div>
                <hr id="hr_second">
            </div>

            <form method="POST" action="https://api.razorpay.com/v1/checkout/embedded">
                <input type="hidden" name="key_id" value="rzp_live_KzOTrbFmBHrpSH">
                <input type="hidden" name="order_id" value="{{order_id}}">
                <input type="hidden" name="name" value="Acme Corp">
                <input type="hidden" name="description" value="A Wild Sheep Chase">
                <input type="hidden" name="image" value="https://cdn.razorpay.com/logos/BUVwvgaqVByGp2_large.png">
                <input type="hidden" name="prefill[name]" value="Gaurav Kumar">
                <input type="hidden" name="prefill[contact]" value="9123456780">
                <input type="hidden" name="prefill[email]" value="gaurav.kumar@example.com">
                <input type="hidden" name="notes[shipping address]"
                    value="L-16, The Business Centre, 61 Wellfield Road, New Delhi - 110001">
                <input type="hidden" name="callback_url"
                    value="https://aodhpet.com/license/conform/{{pet_id}}/{{customer_id}}">
                <input type="hidden" name="cancel_url" value="https://example.com/payment-cancel">
                <div class="row">
                    <div class="col-12 col-sm-10 col-md-10 col-lg-9">
                        <button type="submit" class="btn btn" id="pay_online">Pay online</button>
                    </div>
                </div>
