function gender(data) {
    let val = data.innerText;
    let div = document.querySelector('#gender_div').querySelectorAll('a');
    let i;
    for (i = 0; i < div.length; i++) {
      div[i].style.backgroundColor = "white";
      div[i].style.color = 'darkgreen';
    }

    data.style.backgroundColor = "lightgreen";
    data.style.color = 'black';


    document.querySelector('#gender').value= val;
    console.log(val)
  }

    console.log(gender_list)

      index = gender_list.indexOf(data.innerText);
      gender_list.splice(index, 1);
      data.style.backgroundColor = "white";
      data.style.color = "darkgreen";
