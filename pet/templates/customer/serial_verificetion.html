    <script>
        function openNav() {
            if (window.matchMedia("(min-width: 993px)").matches) {
                document.getElementById("myNav").style.width = "29%";
            }
            else {
                document.getElementById("myNav").style.width = "75%";

            }
        }
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        $('.custom-file-input').on('change', function () {
            let fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass("selected").html(fileName);
        });

        $("#serial_verify").change(function () {
            var formserialver = $(this).val();
            $.ajax({
                url: '/ajax/formserial/',
                data: {
                    'formserialver': formserialver
                },
                dataType: 'json',
                success: function (data) {
                    if (data.is_taken) {
                        verfun()
                    }
                    else {
                        varfailed()
                        alert('worng serial number');
                    }
                },
            });
        })
        function verfun() {
            x = document.getElementById("upload_div").style.display = "inline"

        }
        function varfailed() {
            x = document.getElementById("upload_div").style.display = "none"
        }

    </script>
