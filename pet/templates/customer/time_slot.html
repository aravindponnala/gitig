    <script>
        function openNav() {
            if (window.matchMedia("(min-width: 993px)").matches) {
                document.getElementById("myNav").style.width = "29%";
            }
            else {
                document.getElementById("myNav").style.width = "75%";

            }
        }
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        function date_change() {
            document.getElementById('date_form_id').submit();
        }
        var val = '';
        function selecttime(data) {
            val = data.innerText;
            let div = document.querySelector('#select_time_div').querySelectorAll('a');
            let i;
            for (i = 0; i < div.length; i++) {
                div[i].style.backgroundColor = "white";
                div[i].style.color = 'darkgreen';
            }

            data.style.backgroundColor = "lightgreen";
            data.style.color = 'black';


            document.querySelector('#time_id').value = val;

        }


        $(function () {
            $("#date_input").change(function () {
                document.getElementById('select_time_div').style.display = "block";
                date = document.getElementById('date_input').value;
                console.log(date)

                $.ajax({

                    url: "/time_slot/{{customer_id}}/{{pet_id}}/{{doc_pk}}/{{purpose_id}}/{{mode}}",
                    type: 'POST',
                    data: {
                        'obj': date,

                        'csrfmiddlewaretoken': '{{ csrf_token }}',
                    },
                    dataType: 'json',
                    success: function (dataType) {
                        document.getElementById("select_time_div").innerHTML = "";
                        if (dataType.time) {

                            console.log(dataType.time);

                            console.log(dataType.time.length)

                            for (i = 0, len = dataType.time.length, text = ""; i < len; i++) {
                                text = dataType.time[i];


                                var mydiv = document.getElementById("select_time_div");
                                var aTag = document.createElement('a');
                                aTag.style.color = '#003300';
                                mydiv.classList.add("list-group");
                                mydiv.classList.add("list-group-horizontal");
                                aTag.classList.add("list-group-item");
                                aTag.classList.add("list-group-item-action");
                                // aTag.style.borderStyle = "solid";
                                aTag.onclick = function () { selecttime(this) };

                                aTag.innerText = text;
                                mydiv.appendChild(aTag);

                            }
                        }


                    }
                });

            });
        });

        $(function () {
            var dtToday = new Date();

            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var year = dtToday.getFullYear();

            if (month < 10)
                month = '0' + month.toString();
            if (day < 10)
                day = '0' + day.toString();

            var maxDate = year + '-' + month + '-' + day;
            console.log(maxDate);
            $('#date_input').attr('min', maxDate);
        });

    </script>
