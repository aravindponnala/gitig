<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<style>
    .row:before,
    .row:after {
        display: inline-block !important;
    }

    #grad1 {
        min-width: 100%;
        min-height: 100vh;
        height: auto;
        filter: brightness(100%);
        background-color: lightgrey;
        /* For browsers that do not support gradients */
        background-image: linear-gradient(to right, white, lightgrey);
        /* Standard syntax (must be last) */
    }

    /* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
    #password_card{
        margin-top: 40%;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }

}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
    #password_card{
        margin-top: 30%;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }
 
}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
    #password_card{
        margin-top: 27%;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
    }

}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
    
    #password_card{
        margin-top: 22%;
        margin-left: auto;
        margin-right: auto;
        width: 55%;
    }
  
}

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {

    #password_card{
        margin-top: 18%;
        margin-left: auto;
        margin-right: auto;
        width: 35%;
    }
  
}
</style>

<body>
    <div id="grad1">
        <div class="wrapper">
            <div class="container">
                <form method="post" onsubmit="return check()">
                                        {% csrf_token %}
                <div class="card" id="password_card">
                    <div class="card-body">
                        <h3>Change your password</h3>
                        <div class="row">
                            <div class="col-12">
                               <input class="form-control" name="password" required placeholder="New password"  id="new_password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                               title="password should contain atleast one upper case one lower case letter one number and minimum 6 characters">
                            </div>
                        </div>
                       
                        <div class="row mt-2">
                            <div class="col-12">
                               <input class="form-control" name="retype_password" required placeholder="Re enter new pasword" id="reenter_password" onkeyup="check()" >
                            </div>
                        </div>
     
                            <div class="row mt-2">
                                <div class="col-6">
                                    <button class="btn btn-default"   onclick="window.history.go(-1); return false;" >Back</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-default"   style="float: right;">Update</button>
                                </div>
                            </div>

                            <div class="row mt-1">
                              
                                <div class="col-xs-12 text-center">

                                    <span id="message"></span>
                                </div>
                            </div>

                        <!-- <div class="row mt-2">
                            <div class="col-12 text-center">
                        {% for i in messages %}
                       <span style="color: red;">{{i}}</span> 
                        {% endfor %}
                        </div>
                        </div> -->
                    </div>
                </div>
                <!-- name card ends -->
            </form>
            </div>
        </div>
    </div>
</body>

</html>

<script>

var check = function () {
        if (document.getElementById('new_password').value ==
            document.getElementById('reenter_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'password match';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'password do not match';
            return false;
        }
    }
</script>
