                    </div>
                </div>
            </div>
            <div class="container">

                <!-- symbol row starts -->
                <div class="row mt-4">
                    <div class="col text-center">
                        <i class="fa fa-warning" style="color: red;font-size: 50px;"></i>
                    </div>
                </div>
                <!-- symbol row ends -->
                <!-- transaction failed row starta -->

                <div class="row">
                    <div class="col text-center">
                        <span style="font-weight: bold;">Transaction failed</span>
                    </div>
                </div>

                <!-- transaction failed row ends -->
                <!-- your payment starts -->
                <div class="container mt-4">
                    <div class="row">
                        <div class="col"  >

                        </div>
                    </div>
                </div>
                <!-- your payment starts ends-->
                <!--order id starts -->
                <div class="row">
                    <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
                        <label id="order_id_label" style="font-weight: bold;">Order ID:</label>
                    </div>
                    <div class="col-xs-8 col-sm-7 col-md-6 col-lg-6 m-0 p-0">
                    {{razorpay_order_id}}
                    </div>
                </div>
                <!--order id ends -->
                <!-- home button starts -->
                <div class="row mt-5">
                    <div class="col">
                        <a class="list-group-item list-group-item-action" id="return_to_home_a" href="{% url 'customer_home_page' customer_id=customer_id %}"
                            style="background-color: #003300;color: white;width: fit-content;margin-left: auto;margin-right: auto;">Return to Home</a>
                    </div>
                </div>
                <!-- home button ends -->
            </div>
