<style>

        height: 100%;

        position: fixed;
        z-index: 1;

        left: 0;
        background-color: white;

        overflow-x: hidden;
        transition: 0.3s;
    }

    .overlay-content {
        position: absolute;

        margin-top: 20px;
    }

<body>
    <input type="hidden" value="{{ customer_id }}" id="customer_id" name="customer_id">
    <div id="grad1">
        <div id="first_div">
            <div class="row">
                <div class="col-xs-2 col-xs-2-5 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" id="close_btn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab"
                                    id="pet_profile" style="font-weight: bold;" href="{% url 'mypets' %}">
                                    My pets
                                </a></li>
                            <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab"
                                    id="about_us" style="font-weight: bold;" href="{% url 'aboutus' %}">About us</a>
                            </li>
                            <li style="list-style: none"> <a class="list-group-item list-group-item-action " role="tab"
                                    id="about_us" style="font-weight: bold;" href="{% url 'logout' %}">Sign out </a>
                            </li>
                        </div>
                    </div>
                    <span style="font-size:30px;cursor:pointer;" id="span_id" onclick="openNav()">&#9776;</span>
                </div>
                <div class="col-xs-7  col-sm-6 col-md-6 col-lg-4 col-xl-4  m-0 p-0">
                    <div id="heading_div">
                        <h3 id="heading_id">PRESENT DIET </h3>
                    </div>
                </div>
                <div class="col-xs-2 col-xs-2-5 col-sm-3 col-md-3 col-lg-4 col-xl-4 ">
                    <a> <button type="button" class="btn btn"
                            style="background-color: #003300;color: white;width: fit-content;" id="back_button_id"
                            onclick="window.history.go(-1); return false;">Back</button>
                    </a>

                </div>
            </div>
            <br>
            <div id="wrapper_id" class="wrapper ">
                <div class="container" id="container_id">
                    <div class="container-fluid">
                        <form method="POST" onsubmit="return check(event)">
                            {% csrf_token %}
                            <!-- {#  ===================================  diet started==============================================#} -->
                            <div id="diet_heading_div">
                                <div class="row" id="veg_row">
                                    <input type="hidden" name="set1" id="diet_type">
                                    <div class="col-xs-1 col-sm-1  col-md-1 col-lg-1 ">
                                        <p id="symbol_id"> &#9642;</p>
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 m-0 p-0">
                                        <a class="list-group-item list-group-item-action m-0 p-2 ml-1" id="veg"
                                            role="tab" onclick="Diet_type(this)" style="font-weight: bold;">Veg</a>
                                    </div>
                                    <div class="col-xs-6 col-sm-4  col-md-3 col-lg-2 m-0 p-0">
                                        <a class="list-group-item list-group-item-action m-0 p-2 ml-2" id="non_veg"
                                            role="tab" onclick="Diet_type(this)" style="font-weight: bold;">Non Veg</a>
                                    </div>
                                </div>
                                <div class="row mt-2" id="home_food_row">
                                    <input type="hidden" name="set2" value="" id="set_id">

                                    <div class="col-xs-1 col-sm-1  col-md-1 col-lg-1">
                                        <p id="symbol_id2"> &#9642;</p>
                                    </div>

<script>

    var gender_list = []
    function Diet_type(data) {
        var gender = document.getElementById('diet_type').value;
        gender_list = gender.split(',');
        if (gender_list.includes(data.innerText)) {
            index = gender_list.indexOf(data.innerText);
            gender_list.splice(index, 1);
            data.style.backgroundColor = "white";
            data.style.color = "darkgreen";

        } else {
            gender_list.push(data.innerText);
            data.style.backgroundColor = "lightgreen";
            data.style.color = "black";
        }
        document.querySelector('#diet_type').value = gender_list.toString();
    }

    var gender_list_set = []
    function set(data) {
        var set = document.getElementById('set_id').value;
        gender_list_set = set.split(',');
        if (gender_list_set.includes(data.innerText)) {
            index = gender_list_set.indexOf(data.innerText);
            gender_list_set.splice(index, 1);
            data.style.backgroundColor = "white";
            data.style.color = "darkgreen";

        } else {
            gender_list_set.push(data.innerText);
            data.style.backgroundColor = "lightgreen";
            data.style.color = "black";
        }
        document.querySelector('#set_id').value = gender_list_set.toString();

    }
    function openNav() {
        if (window.matchMedia("(min-width: 993px)").matches) {
            document.getElementById("myNav").style.width = "29%";
        }
        else {
            document.getElementById("myNav").style.width = "75%";

        }
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }


    function check() {

        if (gender_list.length > 1 && gender_list_set.length > 1) {
            return true;
        } else {
            alert("Please select Diet")
            return false;
        }

    }
</script>
