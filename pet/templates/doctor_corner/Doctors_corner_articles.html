<div id="grad1">
     <div id="first_div">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-4">
            </div>
            <div class="col-xs-9 col-sm-9 col-md-6 col-lg-6 col-xl-4 mt-1">
                <div id="heading_div">
                    <h3 id="heading_id" style="font-weight: bold;">ARTICLES</h3>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-4 mt-2">
                <a> <button type="button" class="btn btn"
                        style="background-color: #003300;color: white;" id="back_button_id"
                        onclick="window.history.go(-1); return false;">Back</button>
                </a>

            </div>
        </div>
  <div id="wrapper_id" class="wrapper ">
   <div class="container" id="container_id">
      <div class="container-fluid">
      <form method="POST">
              {% csrf_token %}
              <input type="hidden" id="doc_id" value="{{doc_id}}">
              {% for x in article %}
              <div class="card" id="first_card_div">

                <div class="card-body">
                    <div data-id="{{ x.pk }}" data-type="article" data-action="bookmark" title="Favorites">
                        <!-- <span class="glyphicon glyphicon-star" ></span> -->
                        {% if x.pk in y  %}
                            <i style="font-size:24px;background-color:darkgreen;color: white;" class="fa" id="{{ x.pk }}" >&#xf097;</i>
                        {% else %}
                            <i style="font-size:24px;" class="fa" id="{{ x.pk }}" >&#xf097;</i>
                        {% endif %}
                        <!-- <span data-count="bookmark">{{ like_obj.get_bookmark_count }}</span> -->
                    </div>
                    <b> {{ x.article_title }}</b>
                    <br>
                        {{ x.summery }}
                   <a class="offset-5" href="{% url 'view_article_sbar' %}" id="view_id">View</a>
                </div>
              </div>
             </form>
          {% endfor %}

          </div>
      </div>
