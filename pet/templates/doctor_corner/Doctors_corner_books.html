<body>
    <div id="grad1">
        <div id="first_div">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-4">
                </div>

                <div class="col-xs-9 col-sm-9 col-md-6 col-lg-6 col-xl-4 mt-1">
                    <div id="heading_div">
                        <h3 id="heading_id" style="  font-weight: bold;">BOOKS</h3>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-4 mt-2">
                    <a> <button type="button" class="btn btn"
                            style="background-color: #003300;color: white;" id="back_button_id"
                            onclick="window.history.go(-1); return false;">Back</button>
                    </a>

                </div>
            </div>
            <div id="wrapper_id" class="wrapper ">
                <div class="container" id="container_id">
                    <div class="container-fluid">

                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" id="doc_id" value="{{doc_id}}">
                            {% for books in book %}

                            <!-- card starts -->
                            <div class="card" id="first_card_div">
                                <div class="card-body">
                                    <!-- first div starts -->
                                    <div data-id="{{ books.pk }}" data-type="article" data-action="bookmark"
                                        title="Favorites" id="divid">
                                        {% if books.pk in x  %}
                                        <div class="row">
                                            <div class="col">
                                                <i style="font-size:24px;background-color:darkgreen;color: white;"
                                                    class="fa" id="{{ books.pk }}">&#xf097;</i>

                                            </div>
                                        </div>
                                        {% else %}
                                        <!-- book marks starts -->
                                        <div class="row">
                                            <div class="col">
                                                <i style="font-size:24px;float: right;" class="fa"
                                                    id="{{ books.pk }}">&#xf097;</i>
                                            </div>
                                        </div>
                                          <!-- book marks ends -->
                                        {% endif %}
                                    </div>
                                    <!-- first div ends -->
                                    <div class="row">
                                        <div class="col">
                                            <span style="font-weight: bold;">Tittle:</span>
                                            {{books.title}}
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <span style="font-weight: bold;">Summary:</span>
                                            {{books.summary}}
                                            
                                        </div>
                                    </div>
                                     <!-- view row starts -->
                                    <div class="row">
                                        <div class="col">
                                            <a href="{{ media_url }}{{books.file}}" style="float: right;">View</a>
                                        </div>
                                    </div>
                                    <!-- view row ends -->
                                </div>
                            </div>
                            <!-- card ends -->
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function to_bookmarks() {
        var current = $(this);
        var action = current.data('action');
        var pk = current.data('id');
        var doc_id = document.getElementById('doc_id').value;
        var testid = current.data('id');
        console.log(testid)

        $.ajax({

            url: "/bookspk/",
            type: 'POST',
            data: {
                'obj': pk,
                'doc': doc_id,
                'csrfmiddlewaretoken': '{{ csrf_token }}',
            },
            success: function (json) {
                if (document.getElementById(testid).style.backgroundColor == 'darkgreen') {
                    document.getElementById(testid).style.color = 'black';
                    document.getElementById(testid).style.backgroundColor = 'white';


                } else {
                    document.getElementById(testid).style.backgroundColor = "darkgreen";
                    document.getElementById(testid).style.color = "white";
                }

            }
        });

        return false;
    }

    $(function () {
        $('[data-action="bookmark"]').click(to_bookmarks);
    });
</script>
