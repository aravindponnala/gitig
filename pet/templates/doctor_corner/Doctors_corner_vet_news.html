                        {% else %}
                        <i style="font-size:24px;" class="fa" id="{{ vnews.pk }}" >&#xf097;</i>
                        {% endif %}
                </div>

                   <b>Title:</b>
                        {{vnews.title|title}}
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                       <b>Location:</b>
                        {{vnews.location}}
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                       <b>Date:</b>
                        {{vnews.date}}
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                       <b>Time:</b>
                        {{vnews.timings}}

                     </div>
