<script>
function show_doctors_corner(){
    var s1 = document.getElementById("doctors_corner");
     var s2 = document.getElementById("show_div");

       if (s1.value == "") {
          s1.value = "yes";
          s2.style.display = "inline-block";

      } else {
          s1.value = "";
          s2.style.display = "none";
      }
  }
