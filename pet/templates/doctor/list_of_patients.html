<head>

</head>
<style>
{#=====================ANDROID MOBILE (FOR porthait)==========================#}
        @media screen and (max-device-width: 480px) and (orientation:porthait) {
            #heading_id {
                width: 270px;
                height: 40px;
            }

            #grad1 {
                filter: brightness(100%);
                height: 800px;
                background-color: red; /* For browsers that do not support gradients */
                background-image: linear-gradient(to right, white, lightgrey); /* Standard syntax (must be last) */
            }

            #first_div {
                margin-top: 10px;
                border-style: solid;
                border-width: 2px;
                border-color: darkgreen;
                height: 685px;
                width: 380px;
                margin-left: 7px;
                border-radius: 10px;
            }

            #TEXTAREA_ID {
                margin-top: 20px;
                width: 300px;
                background-color: #1f7a1f;
                color: white;

                text-align: center;
                border-style: solid;
                border-color: #1f7a1f;
                border-radius: 30px;
            }
        }
{#==============================for desktop=========================================#}

@media all and (min-width: 1024px) and (max-width: 1800px) {
    #heading_id{
        text-align: center;
            width: 300px;
            height: 40px;
            margin-left: 500px;
}

  #grad1 {
            filter:brightness(100%);
            height: 800px;
            background-color: red; /* For browsers that do not support gradients */
            background-image: linear-gradient(to right, white , lightgrey); /* Standard syntax (must be last) */
            }

     #TEXTAREA_ID{
         margin-top: 50px;
         width: 300px;
        margin-left: 360px;
        background-color: #1f7a1f;
         color: white;
        text-align: center;
        border-style: solid;
        border-color: #1f7a1f;
         border-radius: 30px;
     }


        }



</style>

<body>

 <div id="grad1">
     <div id="first_div">
     <div class="row">
            <div class="col">
                <h3 id="heading_id" style="  font-weight: bold;
            border-style:solid;
                border-width:thick;
             border-color: darkgreen;
            background-color: #1f7a1f;
            color: white;

">LIST OF PATIENTS</h3>
            </div>
        </div>
<div id="wrapper_id" class="wrapper ">
   <div class="container" id="container_id">
      <div class="container-fluid">
    {% for doc in doc_list_qs %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <table>
                    <tr>
                        <th>patien</th>
                        <th>Pet Name</th>
                        <th>Breed</th>
                        <th>Age</th>
                    </tr>
                    <tbody>
                        <td>{{doc.pet_id.customer_name}}</td>
                        <td>{{doc.pet_id.name}}</td>
                        <td>{{doc.pet_id.breed}}</td>
                        <td>{{doc.pet_id.age}}</td>
                        <td><input type="submit" value="view"></td>
                        <input type="hidden" name="purpose_id" value="{{doc.purpose_id.id}}">
                        <input type="hidden" name="pet_id" value="{{doc.pet_id.id}}">
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    {% endfor %}
    </div>
      </div>
   </div>
 </div>
</div>
</body>
</html>
