<body>
    <div id="grad1">
        <div id="wrapper_id" class="wrapper ">
            <div class="container" id="container_id">
                <form method="post">
                    {% csrf_token %}
                    <!-- {#     -----------------------   logo----------------------------------#} -->

                    <div class="row">
                        <div id="logo_div">
                            <img class="img-fluid " src="{% static 'media/Siva-Company-logo copy.png' %}" id="logo_id">
                        </div>
                    </div>

                    <!-- {#       -------------------- email/mobile number------------------------------------------#} -->
                    <div class="row">
                        <div id="enter_email_div">
                            <input type="text" class="form-control" id="enter_mobile_number_email" name="username"
                                placeholder="Enter mobile number/ Email" style=" border-radius: 30px; border-style: solid;
                border-color: #1f7a1f;">
                        </div>
                    </div>

                    <!-- {#    ------------------------   enter password-----------------------------#} -->
                    <div class="row mt-3">
                        <div id="password_div">
                            <input type="password" class="form-control" id="password_id" name="password"
                                placeholder="Password" style=" border-radius: 30px; border-style: solid;
                border-color: #1f7a1f;">
                        </div>
                    </div>
                    <!-- {#     -----------------------   login --------------------------------#} -->
                    <div class="row mt-3">
                        <div id="login_button_div">
                            <button type="submit" class="btn group btn-group" id="login_button"
                                style="color: white; font-weight: bold;">Login</button>

                        </div>
                    </div>
                    <br>

                </form>
                <!-- validation message starts -->
                <div class="row">
                    <div class="col text-center" style="color: red;">
