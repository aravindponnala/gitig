<body>
    <div id="grad1">
        <div class="wrapper">
            <div class="container">

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <form method="post">
                            {% csrf_token %}
                        
                        <div class="row" id="main_div">
                            <div class="col">

                                <div class="card" id="card_id">

                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-6 col-md-6 col-sm-6 col-lg-6">
                                                <label for="msg" style="color: #003300;"><b>Message</b></label>
                                            </div>

                                            <div class="col-6 col-md-6 col-sm-6 col-lg-6">
                                                <a style="color: #003300;float: right;"
                                                    href="{% url 'danalytics' %}"><span
                                                        style="color: #003300;font-weight: bold;font-size: 25px;">&times;</span></a>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col">
                                                <textarea placeholder="Type message.." name="msg" required
                                                    id="text_area"></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <button type="submit" class="btn" id="send_button"
                                                    onclick="send()">Send</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        </form>
                        <!-- Your message has been sent starts -->
                        <div id="Back_button_div" style="display: none;">
                            <div class="row" id="message_sent_successfully_row">
                                <div class="col">
                                    <div class="card" id="message_sent_successfully_card">
                                        <div class="card-body">
                                            <!-- <div class="numberCircle">30</div> -->
                                            <div class="row">
                                                <div class="col">
                                                    <!-- <span class="glyphicon glyphicon-ok-circle"  style="font-size: 80px;color: green;"></span> -->

                                                    <i class="fa fa-check-circle"
                                                        style="font-size: 80px;color: #003300;"></i>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <label style="font-weight: bold;font-size: 25px;">Your message was
                                                        sent successfully.</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <button type="button" class="btn"
                                                        onclick="window.history.go(-1); return false;"
                                                        style="background-color: #003300;color: white;">Back</button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- Your message has been sent ends -->
                        <!-- chat pop up starts -->

                        <button class="open-button" onclick="openForm()">Messages</button>

                        <div class="chat-popup" id="myForm">
                            <form  class="form-container">
                                <h1>Chat</h1>
                                <div class="row">
                                    <div class="col">
                            <div class="card" >
                                <div class="card-body" id="message_read_card_id">
                                    {% for i in previous_chat %}
                                    {{i.message}}
                                    on {{i.date}}
                                    {% endfor %}
                                    </div>
                                    
                            </div>
                            </div>
                            </div>

                                <!-- <textarea placeholder="Type message.." name="msg" required id="message_read_card_id"></textarea> -->

                                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                            </form>
                        </div>

                        <!-- chat pop up ends -->
                    </div>
                </div>
            </div>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

            <script type="text/javascript">
                function send() {
                    document.getElementById('send_button').style.display = 'none';
                    document.getElementById('main_div').style.display = 'none';
                    document.getElementById('Back_button_div').style.display = 'block';


                    msg = document.getElementById('text_area').value;
                    console.log(msg)
                    $.ajax({
                        url: "/custmizemessage/{{customer_id}}/{{doc_id}}",
                        type: 'POST',

                        data: {

                            'msg': msg,
                            'csrfmiddlewaretoken': '{{ csrf_token }}',
                        },

                        success: function (data) {


                        }
                    });
                }

                function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
            </script>
